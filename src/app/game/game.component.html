<app-player
  *ngFor="let p of game.players; let i = index;"
  [ngStyle]="{ 'top.px': 100 + (i * 80) }"
  [playerActive]="i == game.currentPlayer"
  [name]="p"
  class="player-position">
</app-player>

<div class="field">
  <!-- original card stack (looks like there were many cards)-->
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/img/cards/card_cover.png"
    />

    <!-- Top card back side to hover -->
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/cards/card_cover.png"
    />

    <!-- stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="assets/img/cards/{{ card }}.png"
    />

    <!-- Current card ( animation )-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
